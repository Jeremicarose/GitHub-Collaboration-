<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<section id="cont-body">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <span class="sr-only">
          <ion-icon name="home"></ion-icon>
        </span>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">CodeCollab</a>
      </div>
    </div>
  </nav>
  <div class="loading"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <ion-icon name="people"></ion-icon>
        <h5 class="card-title">Create Team</h5>
        <div class="card">
          <div class="card-body">

            <form action="/createTeam" method="post" name="teamForm">
              <input class="form-control mb0" type="text" placeholder="Enter Team Name..." name="squad_name"
                autocomplete="off">
              <br>
              <p class="label">Team Max Size:</p>
              <input class="form-control mb0" type="number" placeholder="Max Size..." name="squad_size" type="text" />
              <br>
              <p class="label">Job Link</p>
              <input class="form-control mb0" type="type" placeholder="Job Link ..." name="job_link" type="text" />
              <br>
              <p class="label">Job Requirement</p>
              <textarea class="form-control mb0" type="text" placeholder="Requirement" name="job_requirement"
                type="text" /></textarea>
              <br><button type="submit" class="btn btn-success btn-xs"><i class="fa fa-plus"
                  aria-hidden="true"></i>&nbsp;&nbsp;Post Job & Team</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <ion-icon name="person-add"></ion-icon>
        <h5 class="card-title">Add Developers</h5>
        <div class="card">
          <div class="card-body">

            <form action="/newHero" method="post" name="heroForm">
              <input class="form-control mb0" type="text" placeholder="Enter Developer's Name..." name="hero_name"
                autocomplete="off">
              <br>
              <p class="label">Enter Developer's Github link</p>
              <input class="form-control mb0" name="hero_age" placeholder="Github link..." type="text" />
              <select class="form-control select2 mt15 mb0" name="hero_squad"
                data-placeholder="Assign Developer to team">
                <option label="- Assign to Team -"></option>
  
              </select>
              <br><button type="submit" class="btn btn-success btn-xs"><i class="fa fa-plus"
                  aria-hidden="true"></i>&nbsp;&nbsp;Add Developer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <ion-icon name="send"></ion-icon>
        <h5 class="card-title">Jobs Posted</h5>
        <div class="card">
          <div class="card-body">

            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>


</body>

</html>
